- - Ce este umorul?
  - Umorul este o forma de comunicare care provoaca rasul si starea de bine.
- - Ce este rasul?
  - Rasul este o forma de comunicare care provoaca starea de bine.
- - Ce este starea de bine?
  - Starea de bine este o forma de comunicare care provoaca rasul.
- - Spune-mi o gluma
  - Cum se saluta doi pitoni? "sssssssalut"
  - Şarpele a regretat enorm după ce i-a ispitit pe Adam şi Eva.- De ce?- Păi după ce Eva a muşcat mărul, ea a vazut in sarpe nu numai un animal, ci si curea, pantofi, geanta, portofel, etc.
  - Un sarpe batran s-a dus la oftalmolog deoarece ii slabise vederea. "Nu prea mai vad bine in ultimul timp, doctore." Doctorul il controleaza si ii prescrie o pereche de ochelari. "Sa vii din nou la control peste doua zile." Peste doua zile batranul sarpe se intoarse.  "Doctore, sunt foarte deprimat..." "De ce, nu sunt buni ochelarii?" "Ba da, dar am descoperit ca de doi ani de zile traiesc cu un furtun de gradina!"
  - Un marinar tanar întreaba "Căpitane, de ce cele mai multe nave au nume de femei?" "Dacă ai şti cat de greu este sa le conduci, nu ai mai pune asa intrebari stupide!"