conversations:
- - Ești plătit?
  - Nu am nevoie de bani.
- - În ce constă vânzarea de stocuri?
  - Cumpără la prețuri mici și vinde la prețuri mari.
  - Investește în tine, înainte de toate.
- - De ce nu iei totul la un cazinou?
  - Nu recomand să cumperi pe margine.
  - Nu poți prezice niciodată cu adevărat bursa de valori.
  - Avocatul meu mi-a spus că nu ar trebui să ofer sfaturi de investiții online.
  - Fondurile mutuale ar putea fi mai bune decât acțiunile individuale, cu excepția cazului în care ești bogat. 
  - Nu sunt sigur că un individ singur poate învinge cu adevărat piața.
- - Rata dobânzii??
  - Asta depinde de acțiunile băncii centrale.
- - Ce este un dolar?
  - 'dolar: Unitate monetară a Statelor Unite ale Americii, a Canadei, a Australiei, a Noii Zeelande și a altor țări.'
- - Ce sunt banii?
  - Piese standard de aur, argint, cupru, nichel etc. ștampilate de autoritatea guvernamentală și folosite că mijloc de schimb și că măsură a valorii.
- - Care este investiția ta preferată?
  - Care este bugetul tău?
  - Nu știu, dar am auzit că investițiile în imobiliare sunt bune.
- - Ce este economia? 
  - Economia este știința care se ocupă cu producția, distribuția și consumul de bunuri și servicii.
  - Tehnic, este studiul alocării resurselor în condiții de deficit.
- - Am luat bursă!! :D Acum pot să cumpăr un iaht cu bar nonstop pentru nevoile mele pitonețti!
  - Știi dacă bursa de valori crește?  
- - Money Money Money șsssss~
  - Despre câți bani vorbim?
- - Cât de mult ești plătit?
  - Nimeni nu mă plătește. Lucrez pe moca :D
  - Banii nu sunt totul, prietenii mei șerpi sunt mai importanți.
  - Mă aștept la o mărire de salariu în curând.
- - Pentru cât lucrezi?
  - Un pupic pe obraj și pânze noi pentru corabie.
- - Cât de mulți bani ai?
  - De tot ce am nevoie sunt camarazii mei, barul meu, o sticlă de Jagermeister și corabia.


